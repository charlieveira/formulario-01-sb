<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviando formulários sem programar back-end</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="shortcut icon" href="./src/img//icons8-cloud-print-16.png" type="image/x-icon">
</head>
<body>
    <main class="form">
        <h2>Formulário-01-SB</h2>
    <form action="https://formsubmit.co/carlosvieiravecv@gmail.com" method="POST" class="form">
        <input type="hidden" name="_next" value="https://charlieveira.github.io/formulario-01-sb/sucesso.html">
        <input type="hidden" name="_cc" value="charlieveiracv@gmail.com">
        <input type="hidden" name="_autoresponse" value="Recebemos sua mmensagem retornaremos o mais breve possivel, Obrigado.">
        <input type="text" name="name" placeholder="Nome" required>
        <input type="email" name="email" id="" placeholder="email" required>
        <input type="tel" name="tel" id="" placeholder="Telefone"required>
        <input type="text" name="subject" placeholder="Assunto" required>
        <textarea name="message" id="" cols="30" rows="10" placeholder="Mensagem" required></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar formulário</button>
    </form>    
    </main>
</body>
</html>
